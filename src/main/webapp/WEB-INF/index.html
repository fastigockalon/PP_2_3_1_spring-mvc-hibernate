<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
</style>
<body>
<h2> User List </h2>
<table>
  <thead>
  <tr>
    <th> Id </th>
    <th> First Name </th>
    <th> Last Name </th>
    <th> E-mail </th>
    <th> Operations </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user: ${users}">
    <td><a th:text="${user.getId()}"> ID </a></td>
    <td><a th:text="${user.getFirstName()}"> FIRST_NAME </a></td>
    <td><a th:text="${user.getLastName()}"> LAST_NAME </a></td>
    <td><a th:text="${user.getEmail()}"> EMAIL </a></td>
    <td>
      <a th:href="@{'/updateUser/' + ${user.getId()}}"> Edit </a>&nbsp
      <a th:href="@{'/deleteUser/' + ${user.getId()}}"> Delete </a>
    </td>
  </tr>
  </tbody>
</table>
<br><br>
<input type="button" value="Add user" onclick="window.location.href='addUser'">
</body>
</html>
